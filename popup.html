<html>
    <head>
        <title>Hello World</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link href="css/all.min.css" rel="stylesheet" />
        <link href="lib/datetimepicker/bootstrap-datetimepicker.css" rel="stylesheet" />
        <link href="lib/alertifyjs/css/alertify.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div id="wrapper">
                        <div class="logo">
                            <img src="assest/logo/becamex-logonew.png" >
                        </div>
                        <h3 class="title">Hổ trợ báo cáo chấm công</h3>
                        <div class="content">
                            <p class="title-leave">
                                <span>Khai báo những ngày nghỉ trong tháng</span>
                                <button class="btn btn-danger btn-sm" id="btn-delete-all"><i class="fa fa-trash"></i> Xóa tất cả</button>
                            </p>
                            <div class="clearfix"></div>
                            <table class="table table-bordered table-sm " id="table-main">
                                <thead>
                                  <tr>
                                    <th>Ngày</th>
                                    <th>Số tiếng</th>
                                    <th width="100">Lý do</th>
                                    <th width="50">Action</th>
                                  </tr>
                                </thead>
                                <tbody id="table-content">
                                    <tr>
                                        <td colspan="4">
                                            <div class="alert alert-sm alert-info alert-custom" role="alert">Làm việc siêng năng :)  Không nghỉ ngày nào!</div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                   
                                    <tr>
                                        <td  width="155"> 
                                            <div class="input-group date mb-3" >
                                                <input type="text" class="form-control" id='datetimepicker' >
                                                <label for="datetimepicker"class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                 </label>
                                              </div>
                                        </td>
                                        <td width="75">
                                            <input type="number" value="0"  class="form-control hour" />
                                        </td>
                                        <td>
                                            <input type="text" value="Xin nghỉ phép" class="form-control description" />
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-primary add-date"><i class="fa fa-plus"></i></button>
                                        </td>
                                      </tr>
                                </tfoot>
                            </table>
                            <p class="title-leave">
                                <span>Nhập nội dung công việc đi làm hàng ngày</span>
                            </p>
                            <div class="clearfix"></div>
                            <div class="input-group input-content">
                                <input type="text" class="form-control" value="Làm việc tại công ty" id="content">
                                <span class="input-group-btn">
                                <button class="btn btn-success" id="btn-submit"><i class="fa fa-paper-plane"></i> Chấm công ngay</button>
                            </span>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="lib/datetimepicker/moment-with-locales.js"></script>
        <script src="lib/datetimepicker/bootstrap-datetimepicker.js"></script>
        <script src="lib/alertifyjs/alertify.js"></script>
        <script src="scripts/popup.js"></script>
    </body>
</html>
